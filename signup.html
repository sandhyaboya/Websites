<!DOCTYPE html>
<html lang="en">
<head>
    <title>signup</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <h2 id="main">Signup page</h2>
    <fieldset>
        <h2 align=" center">Sign up</h2>
        <form>
            <label>First Name:</label><br>
            <input type="text" size="38"><br><br>
            <label>Last Name:</label><br>
            <input type="text" size="38"><br><br>
            <label>Email:</label><br>
            <input type="email" size="38"><br><br>
            <label>Date of Birth:</label><br>
            <input type="date" size="38"><br><br>
            <label>Gender: </label>
            <input type="radio" value="male" name="gender">Male
            <input type="radio" value="female" name="gender">Female
            <input type="radio" value="others" name="gender">Others<br><br>
            <label>Phone Number:</label><br>
            <input type="tel" required maxlength="10" size="38"><br><br>
            <label>Password:</label><br>
            <input type="password" size="38"><br><br>
            <label>Confirm Password:</label><br>
            <input type="password" size="38"><br><br>
            <button type="submit">Sign up</button>
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </form>
    </fieldset>
    <footer>
         2024 PentagonSpace. All rights reserved.
    </footer>
</body>
</html>
