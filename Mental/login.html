<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <h2 id="main">Login Page</h2>
    <fieldset>
        <h2 align="center">Login</h2>
        <form>
            <label>Username: </label><br>
            <input type="text" size="38"><br><br>
            <label>Password: </label><br>
            <input type="password" required minlength="5" size="38">
            <p>Forgot password? <a href="password.html">click here</a></p>
            <button type="submit">login</button><br>
            <p>Don't have an account? <a href="signup.html">click here</a> for Signup</p>
        </form>
    </fieldset>
    
</body>

</html>
